<!DOCTYPE html>
<html lang="en">
<head>
	<title>Natural language Processor</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
<!--===============================================================================================-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'ln2sql_gui/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'ln2sql_gui/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'ln2sql_gui/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'ln2sql_gui/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'ln2sql_gui/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'ln2sql_gui/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'ln2sql_gui/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'ln2sql_gui/css/main.css' %}">
<!--===============================================================================================-->

</head>

<body>

	<div class="bg-contact100" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact100">
			<div class="wrap-contact100">
				<div class="contact100-pic js-tilt" data-tilt>
                    {% load static %}
					<img src="{% static 'ln2sql_gui/images/images.png' %}" alt="IMG">
					<img src="{% static 'ln2sql_gui/images/images2.jpg' %}" alt="IMG">
				</div>

				<div>
                    <form method="post" action="{% url 'basic:index' %}" enctype="multipart/form-data">
                        {% csrf_token %}
					<span class="contact100-form-title">
						Natural Langauge Processor
					</span>

                    <form method="post" action="" class="form-group" style="float: left">{% csrf_token %}
						<label for="uname">Username:</label>
						<input type="text" name="uname" id="uname" class="form-control"><br>
						<label for="pass">Password:</label>
						<input type="password" name="pass" id="pass" class="form-control"><br>
							{% if messages %}
							<div class="messages">
							{% for message in messages %}
							<p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
							{% endfor %}
							</div>
							{% endif %}	
						<input type="submit" name="submit" class="btn btn-success">
					 </form>		
				</div>

			</div>
			  
			  <!-- Modal -->
			
		</div>
	</div>
</body>
